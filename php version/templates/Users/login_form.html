{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}

{% block head %}
    {{ parent() }}
{% endblock %}

{% block content %}
<div id="content" class="full-width sign-in-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="login-form">
          <div class="heading">
            <h1>Войти</h1>
            <p>Нет аккаунта? <a href="/users/signup/form">Создать</a></p>
          </div>
          <form action="/users/login" method="POST">
            {% if error %}
              <div class="alert alert-danger">{{error}}</div>
            {% endif %}

            <div class="form-group">
              <label>Ваш Email</label>
              <input type="text" name="email" value="{{email}}" class="form-control">
            </div>
            <div class="form-group">
              <label>Ваш пароль</label>
              <input type="password" name="password" value="{{password}}" class="form-control">
            </div>
            <div class="form-group submit">
              <button type="submit" class="btn btn-primary">Войти →</button>
            </div>
          </form>
          <div class="links"><a href="/users/restore/form">Забыли пароль?</a></div>
          <div class="social-logins">
            <p>Быстрый вход!</p><a href="{{apps.socialist.vk_login_url}}" class="btn via-vk"><em class="fa fa-vk"></em><span>Vkontakte</span></a><a href="{{apps.socialist.fb_login_url}}" class="btn via-fb"><em class="fa fa-facebook"></em><span>Facebook</span></a><a href="{{apps.socialist.tw_login_url}}" class="btn via-tw"><em class="fa fa-twitter"></em><span>Twitter</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
